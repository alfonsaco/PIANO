<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/estilos.css" type="text/css">
    <title>Piano Virtual</title>
</head>
<body>
    <main>
        <div class="teclado">
            <div class="teclas-blancas">
                <div id="c1" data-audio="../Notas/C1.wav"></div>
                <div id="d1" data-audio="../Notas/D1.wav"></div>
                <div id="e1" data-audio="../Notas/E1.wav"></div>
                <div id="f1" data-audio="../Notas/F1.wav"></div>
                <div id="g1" data-audio="../Notas/G1.wav"></div>
                <div id="a1" data-audio="../Notas/A1.wav"></div>
                <div id="b1" data-audio="../Notas/B1.wav"></div>
                <div id="c2" data-audio="../Notas/C2.wav"></div>
                <div id="d2" data-audio="../Notas/D2.wav"></div>
                <div id="e2" data-audio="../Notas/E2.wav"></div>
                <div id="f2" data-audio="../Notas/F2.wav"></div>
                <div id="g2" data-audio="../Notas/G2.wav"></div>
                <div id="a2" data-audio="../Notas/A2.wav"></div>
                <div id="b2" data-audio="../Notas/B2.wav"></div>
                <div id="c3" data-audio="../Notas/C3.wav"></div>
            </div>
            <div class="teclas-negras">
                <div class="teclas-negras-dobles">
                    <div id="c#1" data-audio="../Notas/Csharp1.wav"></div>
                    <div id="d#1" data-audio="../Notas/Dsharp1.wav"></div>
                </div>
                <div class="teclas-negras-triples">
                    <div id="f#1" data-audio="../Notas/Fsharp1.wav"></div>
                    <div id="g#1" data-audio="../Notas/Gsharp1.wav"></div>
                    <div id="a#1" data-audio="../Notas/Asharp1.wav"></div>
                </div>
                <div class="teclas-negras-dobles">
                    <div id="c#2" data-audio="../Notas/Csharp2.wav"></div>
                    <div id="d#2" data-audio="../Notas/Dsharp2.wav"></div>
                </div>
                <div class="teclas-negras-triples">
                    <div id="f#2" data-audio="../Notas/Fsharp2.wav"></div>
                    <div id="g#2" data-audio="../Notas/Gsharp2.wav"></div>
                    <div id="a#2" data-audio="../Notas/Asharp2.wav"></div>
                </div>
            </div>
        </div>

    <script src="Scripts/script.js"></script>
